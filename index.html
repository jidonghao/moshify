<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <blockquote class="quote">
        <p class="quote__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita possimus maiores unde odit. Tempore hic minus, laudantium accusamus sequi officia.</p>
        <footer>
            <div class="media">
                <div class="media__image">
                    <svg class="icon icon--primary quote__line">
                        <use xlink:href="images/sprite.svg#line"></use>
                    </svg>
                </div>
                <div class="media__body">
                    <h3 class="media__title quote__author">某个人</h3>
                    <p class="quote__organization">ABC公司</p>
                </div>
            </div>
        </footer>
    </blockquote>
</body>

</html>
